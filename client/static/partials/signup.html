<div class="container text-center">
	    <div class="space"></div>
		<div class="top-buffer row">
			<div class="text-center">
				 <i class="color fa fa-envelope fa-4x"></i>
			</div>
		</div>
	    <div class="section-title center">
	        <h2><strong>Email Signup</strong></h2>
	        <div class="clearfix"></div>
	    </div>
</div>
<form name="signupForm">
	<div class="container " ng-controller='SignupController'>   
		<div class="row">
			<div class="col-md-offset-2 col-md-4">
	    		<label><strong>Name</strong></label>
	    		<input type="text" name="name" class="form-control" ng-model="signup.name" required ng-pattern="/^(\D)+$/">
	    		<div ng-messages="signupForm.name.$error" ng-if="signupForm.name.$touched">
    				<div ng-messages-include="../static/partials/messages.html"></div>
				</div>
	  		</div>
	  		<div class="col-md-4">
	  			<label><strong>Email</strong></label>
	    		<input type="email" name="email" ng-model="signup.email" class="form-control" required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
	    		<div ng-messages="signupForm.email.$error" ng-if="signupForm.email.$touched">
    				<div ng-message="required"><p style="color: red">This field is required</p></div>
                    <div ng-message="pattern"><p style="color: red">Invalid Email</p></div>
				</div>
	    	</div>
	    </div>
	   	<div class="top-buffer row">
			<div class="col-md-offset-2 col-md-4">
	    		<label><strong>City</strong></label>
	    		<input type="text" name="city" class="form-control" ng-model="signup.city" ng-pattern="/^(\D)+$/">
	  		</div>
	  		<div class="col-md-2">
	  			<label><strong>State</strong></label>
	    		<input type="text" name="state" ng-model="signup.state" class="form-control">
	    	</div>
	    	<div class="col-md-2">
	  			<label><strong>Zipcode</strong></label>
	    		<input type="text" name="state" ng-model="signup.zipcode" class="form-control">
	    	</div>
	    </div>
		<div class="top-buffer text-center" style="margin-bottom: 100px">
			<input class="btn btn-success" type="submit" value="Submit" ng-click="emailSignup()">		
		</div>
	</div>
</form>
